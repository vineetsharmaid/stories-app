<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-danger">
						<h4 class="card-title">Add Company</h4>
						<!-- <p class="card-category"> List of users.</p> -->
						<button class="btn btn-sm btn-success pull-right" [routerLink]="['../']">
						List
						</button>
					</div>
					<div class="card-body">
						<form [formGroup]="addCompanyForm" (ngSubmit)="addCompany()">
							<div class="row">
								<div class="col-md-3"></div>
								<div class=" col-md-6">

									<div class="form-group">
										<mat-form-field class="example-full-width">
										<input matInput formControlName="name" type="text" placeholder="Name">
										<div *ngIf="formSubmitted && fields.name.errors" class="invalid-feedback">
											<div *ngIf="fields.name.errors.required">Name is required</div>
										</div>
										</mat-form-field>
						      </div>
									
									<button mat-raised-button type="submit" class="btn btn-danger pull-right">Add</button>
								</div>
								<div class="col-md-3"></div>
								<div class="clearfix"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
