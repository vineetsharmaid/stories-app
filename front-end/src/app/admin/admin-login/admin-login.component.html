<div class="container-fluid">
  <div class="row formrow">
  	<div *ngFor="let error of loginErrors" class="form-group col-md-4 offset-md-4 login-errors alert alert-danger alert-dismissible fade show" role="alert" [hidden]="hideErrors">
  		<p class="error">{{error}}</p>
      <button type="button" class="close" (click)="hideErrors = true" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  	</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-sm-12">
      <div class="form-group username-wrapper col-md-4 offset-md-4">
        <label for="username">Username</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Username/Email is required</div>
        </div>
      </div>
      <div class="form-group col-md-4 offset-md-4">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
        </div>
      </div>
      <div class="form-group col-md-4 offset-md-4">
        <button [disabled]="loading" class="btn btn-custom">Login</button>
        <a class="btn btn-link" [routerLink]="['/']">Cancel</a>
      </div>
    </form>
  </div>
</div>
