<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Subscribers List</h4>
            <!-- <p class="card-category"> List of subscribers.</p> -->
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>First Name </th>
                  <th>Last Name </th>
                  <th>Email </th>
                  <th>Created </th>
                </thead>
                <tbody *ngIf="subscribers?.length > 0;">
                  <tr *ngFor="let subscriber of subscribers">
                    <td>{{subscriber.first_name}}</td>
                    <td>{{subscriber.last_name}}</td>
                    <td>{{subscriber.email}}</td>
                    <td>{{subscriber.created | date: 'mediumDate'}}</td>
                  </tr>
                </tbody>
              
                <tbody *ngIf="subscribers?.length == 0">
                  <tr>
                    <td colspan="5">
                      No subscriber found.
                    </td>
                  </tr>
                </tbody>
                

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
